#generate settings
name: ~
mode: SR
gpu_ids: [0]

scale: 2
patch_size: 64
train_Y: false
use_chop: true

#datasets
datasets:
  train:
    mode: DIV2K
    dataroot_HR: /data/dzc/SISRDataset/DIV2K/DIV2K_train_HR
    dataroot_LR: /data/dzc/SISRDataset/DIV2K/DIV2K_train_LR_bicubic/XN
    filename_path: data/DIV2K_train.txt
    n_workers: 4
    batch_size: 64
    use_flip: true
    use_rot: true
    noise: ~
    enlarge_times: 20
  val:
    mode: TestLRHR
    dataroot_HR: /data/dzc/SISRDataset/benchmark/Set5/HR
    dataroot_LR: /data/dzc/SISRDataset/benchmark/Set5/LR_bicubic/XN
    noise: ~
    enlarge_times: 1

#networks
networks:
  which_model: DRCN
  in_channels: 3
  num_fea: 256
  out_channels: 3
  recurisive_times: 9
  dataparallel: false
      
#path to save
paths:
  experiment_root: ./experiment
  root: ~ # determined by model_name
  epochs: ~ 
  visual: ~ 
  records: ~

#optimizer
solver:
  type: SGD
  init_type: kaiming
  learning_rate: !!float 1e-2
  weight_decay: 1e-4
  lr_scheme: ReduceLROnPlateau
  patience: 5
  lr_steps: ~ 
  thres_hold: 1e-6
  lr_gamma: !!float 0.1
  loss_type: l1
  manual_seed: 0
  num_epochs: 1000
  skip_threshold: 3
  save_vis_step: 50
  save_ckp_step: 1
  val_step: 1
  pretrained: ~

#print
print:
  print_freq: 50
